{% extends "layoutHome.html" %}

{% block home %}

<div>

    <br><br><br><br>
    <img class="mb-4 img-fluid rounded-circle " src="/view/ressources/ICON_PhenixCoaching_rgb.jpg" alt="" width="150"
         height="150">
    <h1 class="h3 mb-3 font-weight-normal">FireCo</h1>

    <form class="text-left offset-4 col-8">
        <div class="form-group row">
            <label for="username" class="col-3 col-form-label">Nom d'utilisateur</label>
            <div class="col-3">
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-3 col-form-label">Mot de passe</label>
            <div class="col-3">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-3 col-form-label">Nom</label>
            <div class="col-3">
                <input type="text" class="form-control" id="name" placeholder="Nom">
            </div>
        </div>

        <div class="form-group row">
            <label for="firstname" class="col-3 col-form-label">Prénom</label>
            <div class="col-3">
                <input type="text" class="form-control" id="firstname" placeholder="Prénom">
            </div>
        </div>


        <div class="offset-2">

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Je ne suis pas un robot
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>

        </div>


        <br>
    </form>


</div>
{% endblock %}
